<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
</div>
<!-- Define your 3d scene and enabled ar.js -->
<a-scene embedded arjs='trackingMethod: best;'>

	<!-- Create a anchor to attach your augmented reality -->
	<a-anchor hit-testing-enabled='true'>

		<!-- Add your augmented reality here -->
		<a-box position='0 0.5 0' height="0" material='opacity: 0.0; side:double; color:red;'>
			<a-entity position='0 0 2' rotation= "-60 0 0" obj-model="obj: url(arrow.obj); mtl: url(arrow.mtl)">
			</a-entity>
		</a-box>
	</a-anchor>

	<!-- Define a static camera -->
	<a-camera-static/>

</a-scene>
</body>
</html>
